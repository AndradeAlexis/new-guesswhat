<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess What?</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @font-face {
            font-family: "Mentimun";
            src:
                local('Mentimun'),
                url("./Mentimun.ttf")
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <a href="#"><img src="./images/Logo.png" class="main-logo"></a>
        </header>
        <main>
            <section class="leftBlock">
                <div class="guessWhatText">
                    <h1>Guess What ?</h1>
                    <!--On garde la div ?-->
                </div>

                <h2 id="addRiddleFormTitle">Ajouter une devinette</h2>
                <form>
                    <div class="addRiddleForm">
                        <div class="columnAddRiddleForm">
                            <label for="riddle">Choisissez le thème</label>
                            <label for="riddle">Ecrivez votre énigme</label>
                            <label for="answer">Ecrivez votre réponse</label>
                            <label for="clue">Donnez des indices</label>
                            <label for="clue"></label>
                            <label for="clue"></label>
                        </div>
                        <div class="columnAddRiddleForm">
                            <div class="dropdownMain">
                                <button class="dropdownBtn">Thème</button>
                                <div class="dropdownThemes">
                                    <p>Cinéma</p>
                                    <p>Animaux</p>
                                    <p>Musique</p>
                                </div>
                            </div>
                            
                            <input type="text" id="riddle" name="riddle_name" placeholder="Énigme">
                            <input type="text" id="answer" name="answer_name" placeholder="Réponse">
                            <input type="text" id="clue_1" name="clue_name" placeholder="Indice 1">
                            <input type="text" id="clue_2" name="clue_name" placeholder="Indice 2">
                            <input type="text" id="clue_3" name="clue_name" placeholder="Indice 3">
                            <input type="text" id="clue_4" name="clue_name" placeholder="Indice 4">
                            <input type="text" id="clue_5" name="clue_name" placeholder="Indice 5">
                            <input type="text" id="clue_6" name="clue_name" placeholder="Indice 6">
                        </div>
                    </div>
                    <button id="addRiddleFormButton">Valider</button>
                </form>
            </section>

            <aside>
                <div>
                    <p>Username</p>
                    <a href="#"> <span id="statusUser">Déconnecter</span></a>
                </div>
                <a href=""><img class="homeButton" src="./images/Bouton Retour Accueil.png"
                        alt="button go back to the home page"></a>
                <button>Inscription</button>
                <button>Connexion</button>
                <button>Scores</button>
                <a class="contact" href="#">Contact</a>
                <a class="contact" href="#">À propos</a>
            </aside>
            <footer>
                <div>
                    <p>V.0.1</p>
                </div>

            </footer>
        </main>
    </div>
</body>

</html>
