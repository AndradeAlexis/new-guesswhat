<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess What?</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        @font-face {
            font-family: "Mentimun";
            src:
                local('Mentimun'),
                url("./Mentimun.ttf")
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <a href="#"><img src="./images/Logo.png" class="main-logo"></a>
        </header>
        <main>
            <section class="leftBlock">
                <div class="guessWhatText">
                    <h1>Guess What ?</h1>
                    <!--On garde la div ?-->
                </div>

                <h2 id="loginFormTitle">Formulaire de connexion</h2>
                <form>
                    <div class="loginForm">
                        <div class="columnLoginForm">
                            <label for="mail">Adresse email</label>
                            <label for="password">Mot de passe</label>
                        </div>

                        <div class="columnLoginForm">
                            <input type="email" id="mail" name="user_mail" placeholder="Email">
                            <input type="password" id="password" name="user_password" placeholder="Mot de passe">
                        </div>
                    </div>
                    <button id="loginFormButton">Connexion</button>
                </form>
            </section>

            <aside>
                <div>
                    <p>Username</p>
                    <a href="#"> <span id="statusUser" >Déconnecter</span></a>
                </div>
                <a href=""><img class="homeButton" src="./images/Bouton Retour Accueil.png"
                        alt="button go back to the home page"></a>
                <button>Inscription</button>
                <button>Scores</button>
                <a class="contact" href="#">Contact</a>
                <a class="contact" href="#">À propos</a>
            </aside>
            <footer>
                <div>
                    <p>V.0.1</p>
                </div>

            </footer>
        </main>
    </div>
</body>

</html>
